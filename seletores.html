<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>CSS Selectors</title>
    <link rel="stylesheet" href="css/tag.css">
    <style>
    /* seletores :
        -(universal) *
        -(classe) .tag
        -(id) #aprovados
        -(pegando o elemento div que esteja diretamente dentro do id) #aninhado > div
        -(pegando qualquer decendente do id) #aninhado section
        -(pegando as tags logo seguidas da outra) p + ul
        -(pegando duas tags dentro de um mesmo pai) p ~ ol
        -(que seja tag span e que seja 'filho' de alguem) span:nth-child

       pegando por uma propriedade:
        -(propriedade) [feira]
        -(propriedade especifica) [feira=casa]
        -(propriedade com possiveis elementos especificos) [feira~=escritorio]
        -(propriedades que possa conter alguma caracteristica pedida) [feira*=sa]
    */
    </style>
</head>

<body>
    <div class='tag'>
        <div class='tag'>
            <p class='tag'>1</p>
            <ul class='tag' feira='casa'>
                <li>Arroz</li>
                <li>Feijão</li>
            </ul>
            <ul class='tag' feira='escritorio empresa'>
                <li>Café</li>
                <li>Água</li>
            </ul>
            <ol id='aprovados' class='tag'>
                <li>Maria</li>
                <li>Pedro</li>
                <li>Ana</li>
            </ol>
            <div id='aninhado' class='tag'>
                <div class="tag">
                    <section class='tag nolabel'>
                        <span class='tag'>1</span>
                        <p class='tag'>2</p>
                        <span class='tag'>3</span>
                    </section>
                </div>
            </div>
        </div>
    </div>
    <script src="js/tag.js"></script>
</body>

</html>
