<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Herança</title>
    <style>
        body {
            font-family: monospace;
            font-size: 40px;
            border: solid 3px red;
            padding: 50px;
        }

        div {
            border: inherit; /* inherit tem a função de herança */
            padding: inherit;
        }
    </style>
</head>

<body> <!-- O H1 e a div estão herdando o style do body -->
    <h1>Herança</h1>
    <div>Estou herdando</div>
</body>

</html>
